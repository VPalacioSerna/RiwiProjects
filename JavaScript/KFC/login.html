<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login KFC | Riwi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
</head>
<body>
    
    <div class="container">
        <div class="row min-vh-100 d-flex align-items-center">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="mt-3">
                            <label for="">Correo</label>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Correo">
                        </div>
                        <div class="mt-3">
                            <label for="">Contraseña</label>
                            <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña">
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-danger w-100" id="botonInicio">
                                Iniciar sesion
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
