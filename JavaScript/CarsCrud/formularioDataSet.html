<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: white">
    <div class="container-fluid px-5 my-5">
      <div class="row">
        <div class="col-md-4">
          <div class="card" style="background-color: azure">
            <div class="card-body">
              <form action="">
                <div class="mt-3">
                  <label for="">Nombres</label>
                  <input type="text" id="txt_name" class="form-control" placeholder="nombres"/>
                </div>
                <div class="mt-3">
                  <label for="">Apellidos</label>
                  <input type="text" id="txt_last_name" class="form-control" placeholder="apellidos"/>
                </div>
                <div class="mt-3">
                  <label for="">Correo</label>
                  <input type="text" id="email" class="form-control" placeholder="correo"/>
                </div>
                <div class="mt-3">
                  <button type="button" class="btn btn-primary w-100" id="btn">
                    Agregar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <table class="table">
            <thead>
              <tr>
                <th scope="col" class="">Id</th>
                <th scope="col" class="">Nombres</th>
                <th scope="col" class="">Apellidos</th>
                <th scope="col" class="">correo</th>
                <th scope="col" class="">Acciones</th>
              </tr>
            </thead>
            <tbody id="tableBody">
                
            </tbody>
          </table>

          <!-- Modal -->
          <div class="modal fade" id="modalDetalles" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>

    <!--Links de bootstrap para JS-->   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

    <!--Links de JS-->
    <script src="./JS/formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
